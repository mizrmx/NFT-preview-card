<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
  <div class="card">
    <div class="card-img"></div>
      <div class="description">
        <h2 class="name">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="price-day">
          <span classs="price">
            <img src="images/icon-ethereum.svg" alt="">0.041 ETH
          </span>
          <span class="day">
            <img src="images/icon-clock.svg" alt="">3 days left
          </span>
        </div>

        <div class="hr-line"></div>
        
        <section class="avatar">
          <img class="img-avatar" src="images/image-avatar.png" alt="">
          <p class="text-avatar">Creation of <span>Jules Wyvern</span></p>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mayra Zurita</a>.
    </div>
</body>
</html>
